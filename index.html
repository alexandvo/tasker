<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasker | ToDo Website Application</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div id="header">Tasker</div>
    <section id="todo-wrapper">
        <div id="todo-container">
            <div id="example-todo">
                <textarea id="todo" rows="1">hello</textarea>
                <!-- <input type="text" id="example-input" value="todo"> -->
                <div id="buttons">
                    <img src="./assets/imgs/edit.png" id="edit">
                    <img src="./assets/imgs/trash.png" id="trash">
                </div>
                
            </div>
        </div>
    </section>
    <div id="input-wrapper">
        <input type="text" id="todoInput" placeholder="Make tomorrow's lunch...">
    </div>
    
</body>
</html>
